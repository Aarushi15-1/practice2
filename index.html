<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop Girly Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9ed6, #ffb3e6, #d7c3ff);
      position: relative;
    }

    /* Animated girly pop blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.55;
      animation: float 18s ease-in-out infinite;
    }

    .blob1 { width: 300px; height: 300px; background: #ff7ac3; top: -80px; left: -60px; }
    .blob2 { width: 260px; height: 260px; background: #caa8ff; bottom: -70px; right: -40px; animation-delay: 4s; }
    .blob3 { width: 220px; height: 220px; background: #ffb3c7; top: 50%; left: 60%; animation-delay: 8s; }

    @keyframes float {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.08); }
    }

    /* subtle sparkles */
    .sparkle {
      position: absolute;
      font-size: 14px;
      opacity: 0.7;
      animation: sparkle 6s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(0.8); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-60px) scale(1.2); opacity: 0; }
    }

    /* Calculator */
    .calculator {
      position: relative;
      width: 320px;
      padding: 24px 22px 22px;
      border-radius: 30px;
      background: linear-gradient(145deg, #fff6fb, #fff0f8);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow:
        0 25px 45px rgba(255, 105, 180, 0.25),
        inset 0 1px 0 rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      color: #d63384;
      letter-spacing: 1px;
    }

    .brand {
      font-size: 14px;
      opacity: 0.8;
    }

    .icons {
      font-size: 18px;
    }

    .display {
      width: 100%;
      height: 72px;
      border-radius: 18px;
      border: none;
      background: #ffffff;
      padding: 14px 16px;
      font-size: 26px;
      text-align: right;
      color: #c2185b;
      outline: none;
      box-shadow: inset 0 6px 14px rgba(255, 182, 210, 0.25);
      margin-bottom: 18px;
      font-weight: 600;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 18px;
      padding: 16px 0;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.18s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      font-family: 'Nunito', sans-serif;
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 20px rgba(0,0,0,0.12);
    }

    button:active {
      transform: scale(0.96);
    }

    .num {
      background: linear-gradient(135deg, #ff9ed6, #ffb3e6);
      color: #7a1b55;
    }

    .operator {
      background: linear-gradient(135deg, #d7c3ff, #caa8ff);
      color: #4b2e83;
    }

    .equal {
      grid-column: span 2;
      background: linear-gradient(135deg, #ff6fb5, #ff4fa3);
      color: white;
    }

    .clear {
      background: linear-gradient(135deg, #ff8fa3, #ffb3c7);
      color: #7a1b55;
    }

    .zero { grid-column: span 2; }
  </style>
</head>
<body>

  <!-- Girly pop animated blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Sparkles -->
  <script>
    const sparkles = ['‚ú®','üíñ','‚≠ê'];
    for (let i = 0; i < 18; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = (60 + Math.random() * 40) + 'vh';
      s.style.animationDelay = (Math.random() * 6) + 's';
      s.innerHTML = sparkles[Math.floor(Math.random()*sparkles.length)];
      document.body.appendChild(s);
    }
  </script>

  <div class="calculator">
    <div class="top-bar">
      <div class="brand">girly pop</div>
      <div class="icons">üéÄüê±</div>
    </div>

    <input type="text" id="display" class="display" readonly />

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('/')">√∑</button>
      <button class="operator" onclick="append('*')">√ó</button>
      <button class="operator" onclick="append('-')">‚àí</button>

      <button class="num" onclick="append('7')">7</button>
      <button class="num" onclick="append('8')">8</button>
      <button class="num" onclick="append('9')">9</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="num" onclick="append('4')">4</button>
      <button class="num" onclick="append('5')">5</button>
      <button class="num" onclick="append('6')">6</button>
      <button class="operator" onclick="append('%')">%</button>

      <button class="num" onclick="append('1')">1</button>
      <button class="num" onclick="append('2')">2</button>
      <button class="num" onclick="append('3')">3</button>
      <button class="operator" onclick="append('.')">.</button>

      <button class="num zero" onclick="append('0')">0</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
